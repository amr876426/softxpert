<section id="contact-us" class="contact wow fadeInUp"> 
  <div class="container wow fadeIn" data-wow-delay=".5s">
    <h2> Contact Us </h2>
    <h4> Contact via form below and we will be get in touch with you within 24 hours. </h4>
    <div class="contact-form wow fadeIn" data-wow-duration="1000ms" data-wow-delay="600ms"> 
      <div class="item-fo">
        <form id="main-contact-form" name="contact-form" method="post" action="#">
          <div class="row  wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms"> 
            <div class="col-sm-6">
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="EMAIL " required="required">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="NAME" required="required">
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="tel" name="tel" class="form-control" placeholder="MOBILE" required="required">
          </div>
          <div class="form-group">
            <textarea name="message" id="message" class="form-control" rows="4" placeholder="MESSAGE" required="required"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn-submit">
              <h3> SEND NOW</h3>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
